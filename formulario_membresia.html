<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Validación de Formulario con Javascript</title>
	<!-- <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"> -->

	<header>
        <a href="index.html" class="logo">TEDÜ</a>
        <!-- <div class="menuToggle" onclick="toggleMenu()"></div> -->
    </header>

	<section class="contact" id="contact">
		<div class="form__title">
			<h2>Formulario de inscripción</h2>
		</div>

		<form action="" class="formulario__membresia">
			<!-- GRUPO USUARIO -->
			<div class="container__usuario">

				<div class="grupo__usuario">
					<label for="usuario" class="formulario__usuario">
						<span>Código de usuario:</span>
						<input type="text" class="usuario" name="usuario" id="usuario">
					</label>
				</div>

				<div class="grupo__datos">
					<label for="datos" class="titulo__grupo">Datos del solicitante</label>

					<div class="grupo__datos-juridico">
						<label for="juridica" class="input__title">
							<span>Persona jurídica:</span>
							<input type="text" class="input__datos" name="juridica" id="juridica">
						</label>

						<label for="ruc" class="input__title">
							<span>RUC:</span>
							<input type="number" class="input__datos" name="ruc" id="ruc">
						</label>
					</div>

					<div class="grupo__datos-natural">
						<label for="natural" class="input__title">
							<span>Persona natural:</span>
							<input type="text" class="input__datos" name="natural" id="natural">
						</label>
					</div>
				</div>
			</div>

			<!-- GRUPO IDENTIFICACION -->
			<div class="container__identificacion">
				<div class="grupo__indetificacion">
					<label for="nombre" class="titulo__grupo">A. Identificación</label>

					<div class="grupo__identificacion-nombre">
						<label for="paterno" class="input__title">
							<span>Apellido Paterno:</span>
							<input type="text" class="input__datos" name="paterno" id="paterno">
						</label>

						<label for="materno" class="input__title">
							<span>Apellido Materno:</span>
							<input type="text" class="input__datos" name="materno" id="materno">
						</label>


						<label for="nombre__usuario" class="input__title">
							<span>Nombres:</span>
							<input type="text" class="input__datos" name="nombre__ususario" id="nombre__usuario">
						</label>
					</div>

					<div class="grupo__identificacion-tipoId">
						<label for="pasaporte" class="input__title">
							<input type="checkbox" class="pasaporte" name="pasaporte" id="pasaporte">
							<span>Pasaporte:</span>
							<input type="number" class="num__pasaporte" name="num__pasaporte" id="num__pasaporte">
						</label>

						<label for="cedula" class="input__title">
							<input type="checkbox" class="cedula" name="cedula" id="cedula">
							<span>Cédula:</span>
							<input type="number" class="num__cedula" name="num__cedula" id="num__cedula">
						</label>
					</div>

					<div class="grupo__identificacion-nacimiento">
						<label for="date" class="input__title">
							<span>Fecha de nacimiento:</span>
							<input type="date" name="nacimiento" id="nacimiento">
						</label>
					</div>

					<div class="grupo__identificacion-provincia">
						<label for="provincia" class="input__title">
							<span>Provincia:</span>
							<input type="text" name="provincia" id="provincia">
						</label>

						<label for="ciudad" class="input__title">
							<span>Ciudad:</span>
							<input type="text" name="ciudad" id="ciudad">
						</label>
					</div>

					<div class="grupo__identificacion-direccion">
						<label for="direccion" class="input__title">
							<span>Dirección domiciliaria:</span>
							<input type="text" name="direccion" id="direccion">
						</label>
					</div>

					<div class="grupo__identificacion-celular">
						<label for="celular" class="input__title">
							<span>Celular:</span>
							<input type="number" name="celular" id="celular">
						</label>
					</div>

					<div class="grupo__identificacion-telefono">
						<label for="telefono" class="input__title">
							<span>Teléfono:</span>
							<input type="number" name="telefono" id="telefono">
						</label>
					</div>

					<div class="grupo__identificacion-mail">
						<label for="email" class="input__title">
							<span>Email:</span>
							<input type="email" name="email" id="email">
						</label>
					</div>

					<div class="grupo__identificacion-checkboxMail">
						<p>¿Acepto recibir la información relacionada con la red de mercadeo TEDU en la dirección de correo suminstrada?</p>

						<label for="checkboxMailSi" class="input__title">
							<input type="checkbox" class="checkboxMailSi" name="checkboxMailSi" id="checkboxMailSi">
							<span>Si</span>
						</label>

						<label for="checkboxMailNo" class="input__title">
							<input type="checkbox" class="checkboxMailNo" name="checkboxMailNo" id="checkboxMailNo">
							<span>No</span>
						</label>
					</div>

					<div class="grupo__identificacion-cuentaBanco">
						<label for="cuenta" class="input__title">
							<span>Cuenta bancaria:</span>
							<input type="number" name="cuenta" id="cuenta">
						</label>
					</div>

					<div class="grupo__identificacion-tipoCuenta">
						<label for="ahorros" class="input__title">
							<input type="checkbox" class="ahorros" name="ahorros" id="ahorros">
							<span>Ahorros:</span>
						</label>

						<label for="corriente" class="input__title">
							<input type="checkbox" class="corriente" name="corriente" id="corriente">
							<span>Corriente:</span>
						</label>
					</div>

					<div class="grupo__identificacion-banco">
						<label for="banco" class="banco">
							<span>Banco:</span>
							<input type="text" name="banco" id="banco">
						</label>
					</div>
				</div>
			</div>

			<!-- GRUPO PATROCINADOR -->
			<div class="container__patrocinador">
				<div class="grupo__patrocinador">
					<label for="patrocinador" class="titulo__grupo">B. Datos del patrocinador</label>

					<div class="grupo__patrocinador-nombre">
						<label for="paterno__patrocinador" class="input__title">
							<span>Apellido Paterno:</span>
							<input type="text" class="input__datos" name="patrocinador__paterno" id="patrocinador__paterno">
						</label>

						<label for="materno__patrocinador" class="input__title">
							<span>Apellido Materno:</span>
							<input type="text" class="input__datos" name="patrocinador__materno" id="patrocinador__materno">
						</label>

						<label for="nombre__patrocinador" class="input__title">
							<span>Nombres:</span>
							<input type="text" class="input__datos" name="nombre__patrocinador" id="nombre__patrocinador">
						</label>
					</div>

					<div class="grupo__patrocinador-contacto">
						<label for="celular__patrocinador" class="input__title">
							<span>Celular:</span>
							<input type="number" name="celular-patrocinador" id="celular-patrocinador">
						</label>

						<label for="telefono__patrocinador" class="input__title">
							<span>Telefóno:</span>
							<input type="number" name="telefono__patrocinador" id="telefono__patrocinador">
						</label>

						<label for="codigo__patrocinador" class="input__title">
							<span>Código de Usuario:</span>
							<input type="number" name="codigo__patrocinador" id="codigo__patrocinador">
						</label>
					</div>

					<div class="grupo__datos-date">
						<label for="fecha" class="fecha">Fecha de solicitud:</label>
						<input type="date" for="fecha-de-solicitud" name="fecha-de-solicitud" id="fecha">
					</div>
				</div>
			</div>
		</form>
	</section>
